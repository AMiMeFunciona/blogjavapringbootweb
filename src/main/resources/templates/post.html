<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post</title>
        <link rel="stylesheet" th:href="@{~/bootstrap/css/bootstrap.min.css}">
        <script th:src="@{~/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
        <script>
            function enableEdit() {
                document.getElementById("title").disabled = false;
                document.getElementById("body").disabled = false;
                document.getElementById("editButton").style.display = "none";
                document.getElementById("saveButton").style.display = "inline-block";
            }
        </script>
    </head>
    <body>
        <h1>Post</h1>
        <form th:action="@{/blog/update/{id}(id=${post.id})}" method="post">
            <input type="hidden" name="_method" value="PUT" />

            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:value="${post.title}" disabled />

            <label for="body">Body</label>
            <textarea id="body" name="body" disabled th:text="${post.body}"></textarea>

            <button type="button" id="editButton" onclick="enableEdit()">Actualizar post</button>
            <button type="submit" id="saveButton" style="display: none;">Guardar</button>
        </form>

        <form th:action="@{/blog/delete/{id}(id=${post.id})}" method="POST">
            <input type="hidden" name="_method" value="DELETE" />
            <button type="submit">Eliminar</button>
        </form>

        <a th:href="@{/blog/getall}" class="btn btn-secondary">Regresar</a>

    </body>
</html>
