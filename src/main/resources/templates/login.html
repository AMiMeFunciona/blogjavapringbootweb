<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" th:href="@{~/bootstrap/css/bootstrap.min.css}">
        <script th:src="@{~/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    </head>
    <body>
        <h1>Please Log In</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/authlogin}" th:object="${authUserDto}" method="post">
            <label for="email">Nombre:</label>
            <input type="text" id="email" name="email"/>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" />
            <button type="submit">Log in</button>
        </form>
        <a href="/auth/register">Registrar nuevo usuario</a>
    </body>
</html>
